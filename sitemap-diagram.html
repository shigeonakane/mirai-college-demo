<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイトマップ図 | 未来創造専門学校</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fff;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 1600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 50px;
    }

    /* SVGベースのサイトマップ */
    .sitemap-svg {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    /* 注記 */
    .note {
      font-size: 11px;
      color: #666;
      margin-top: 30px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #2563eb;
      text-decoration: none;
      font-size: 0.875rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>未来創造専門学校 サイトマップ</h1>

    <svg class="sitemap-svg" viewBox="0 0 1500 650" width="1500" height="650">
      <style>
        .node-rect { fill: #fff; stroke: #888; stroke-width: 1; }
        .node-fold { fill: #ddd; stroke: #888; stroke-width: 1; }
        .node-text { font-family: 'Noto Sans JP', sans-serif; font-size: 11px; fill: #333; text-anchor: middle; }
        .connector { stroke: #888; stroke-width: 1; fill: none; }
        .label-text { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #666; text-anchor: middle; }
      </style>

      <!-- トップページ -->
      <g transform="translate(700, 20)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">トップページ</text>
      </g>

      <!-- トップから水平線への垂直線 -->
      <line class="connector" x1="750" y1="56" x2="750" y2="80"/>

      <!-- 主要カテゴリへの水平線 -->
      <line class="connector" x1="80" y1="80" x2="1420" y2="80"/>

      <!-- 主要カテゴリへの垂直線 -->
      <line class="connector" x1="80" y1="80" x2="80" y2="100"/>
      <line class="connector" x1="270" y1="80" x2="270" y2="100"/>
      <line class="connector" x1="530" y1="80" x2="530" y2="100"/>
      <line class="connector" x1="730" y1="80" x2="730" y2="100"/>
      <line class="connector" x1="900" y1="80" x2="900" y2="100"/>
      <line class="connector" x1="1100" y1="80" x2="1100" y2="100"/>
      <line class="connector" x1="1300" y1="80" x2="1300" y2="100"/>
      <line class="connector" x1="1420" y1="80" x2="1420" y2="100"/>

      <!-- お知らせ -->
      <g transform="translate(30, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">お知らせ</text>
      </g>
      <line class="connector" x1="80" y1="136" x2="80" y2="180"/>
      <g transform="translate(30, 180)">
        <rect class="node-rect" x="0" y="0" width="100" height="46" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="20">詳細</text>
        <text class="node-text" x="50" y="36">(35件)</text>
      </g>

      <!-- 学科紹介 -->
      <g transform="translate(220, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">学科紹介</text>
      </g>
      <line class="connector" x1="270" y1="136" x2="270" y2="160"/>
      <line class="connector" x1="160" y1="160" x2="380" y2="160"/>
      <line class="connector" x1="160" y1="160" x2="160" y2="180"/>
      <line class="connector" x1="270" y1="160" x2="270" y2="180"/>
      <line class="connector" x1="380" y1="160" x2="380" y2="180"/>

      <g transform="translate(130, 180)">
        <rect class="node-rect" x="0" y="0" width="60" height="46" rx="2"/>
        <polygon class="node-fold" points="50,0 60,0 60,10 50,10"/>
        <line class="connector" x1="50" y1="10" x2="60" y2="0"/>
        <text class="node-text" x="30" y="20">IT</text>
        <text class="node-text" x="30" y="36">学科</text>
      </g>
      <g transform="translate(220, 180)">
        <rect class="node-rect" x="0" y="0" width="100" height="46" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="20">デザイン</text>
        <text class="node-text" x="50" y="36">学科</text>
      </g>
      <g transform="translate(350, 180)">
        <rect class="node-rect" x="0" y="0" width="60" height="46" rx="2"/>
        <polygon class="node-fold" points="50,0 60,0 60,10 50,10"/>
        <line class="connector" x1="50" y1="10" x2="60" y2="0"/>
        <text class="node-text" x="30" y="20">医療</text>
        <text class="node-text" x="30" y="36">学科</text>
      </g>

      <!-- 学校概要 -->
      <g transform="translate(480, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">学校概要</text>
      </g>
      <line class="connector" x1="530" y1="136" x2="530" y2="160"/>
      <line class="connector" x1="480" y1="160" x2="580" y2="160"/>
      <line class="connector" x1="480" y1="160" x2="480" y2="180"/>
      <line class="connector" x1="580" y1="160" x2="580" y2="180"/>

      <g transform="translate(440, 180)">
        <rect class="node-rect" x="0" y="0" width="80" height="36" rx="2"/>
        <polygon class="node-fold" points="70,0 80,0 80,10 70,10"/>
        <line class="connector" x1="70" y1="10" x2="80" y2="0"/>
        <text class="node-text" x="40" y="23">施設紹介</text>
      </g>
      <g transform="translate(540, 180)">
        <rect class="node-rect" x="0" y="0" width="80" height="36" rx="2"/>
        <polygon class="node-fold" points="70,0 80,0 80,10 70,10"/>
        <line class="connector" x1="70" y1="10" x2="80" y2="0"/>
        <text class="node-text" x="40" y="23">アクセス</text>
      </g>

      <!-- オープンキャンパス -->
      <g transform="translate(680, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="46" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>

        <text class="node-text" x="50" y="36">キャンパス</text>

      <line class="connector" x1="730" y1="146" x2="730" y2="180"/>

      <g transform="translate(680, 180)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>

      </g>

      <!-- 就職実績 -->
      <g transform="translate(850, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">就職実績</text>
      </g>

      <!-- 入学案内（入試情報） -->
      <g transform="translate(1050, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">入試情報</text>
      </g>
      <!-- 入試情報サブページへの接続線 -->
      <line class="connector" x1="1100" y1="136" x2="1100" y2="160"/>
      <line class="connector" x1="980" y1="160" x2="1220" y2="160"/>
      <line class="connector" x1="980" y1="160" x2="980" y2="180"/>
      <line class="connector" x1="1040" y1="160" x2="1040" y2="180"/>
      <line class="connector" x1="1100" y1="160" x2="1100" y2="180"/>
      <line class="connector" x1="1160" y1="160" x2="1160" y2="180"/>
      <line class="connector" x1="1220" y1="160" x2="1220" y2="180"/>
      <!-- 入試情報サブページ（5ページ） -->
      <g transform="translate(950, 180)">
        <rect class="node-rect" x="0" y="0" width="60" height="46" rx="2"/>
        <polygon class="node-fold" points="50,0 60,0 60,10 50,10"/>
        <line class="connector" x1="50" y1="10" x2="60" y2="0"/>
        <text class="node-text" x="30" y="20">AO</text>
        <text class="node-text" x="30" y="36">入試</text>
      </g>
      <g transform="translate(1010, 180)">
        <rect class="node-rect" x="0" y="0" width="60" height="46" rx="2"/>
        <polygon class="node-fold" points="50,0 60,0 60,10 50,10"/>
        <line class="connector" x1="50" y1="10" x2="60" y2="0"/>
        <text class="node-text" x="30" y="20">推薦</text>
        <text class="node-text" x="30" y="36">入試</text>
      </g>
      <g transform="translate(1070, 180)">
        <rect class="node-rect" x="0" y="0" width="60" height="46" rx="2"/>
        <polygon class="node-fold" points="50,0 60,0 60,10 50,10"/>
        <line class="connector" x1="50" y1="10" x2="60" y2="0"/>
        <text class="node-text" x="30" y="20">一般</text>
        <text class="node-text" x="30" y="36">入試</text>
      </g>
      <g transform="translate(1130, 180)">
        <rect class="node-rect" x="0" y="0" width="60" height="46" rx="2"/>
        <polygon class="node-fold" points="50,0 60,0 60,10 50,10"/>
        <line class="connector" x1="50" y1="10" x2="60" y2="0"/>
        <text class="node-text" x="30" y="20">社会人</text>
        <text class="node-text" x="30" y="36">入試</text>
      </g>

      <!-- お問い合わせ -->
      <g transform="translate(1250, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">お問い合わせ</text>
      </g>
      <!-- お問い合わせサブページへの接続線 -->
      <line class="connector" x1="1300" y1="136" x2="1300" y2="160"/>
      <line class="connector" x1="1250" y1="160" x2="1350" y2="160"/>
      <line class="connector" x1="1250" y1="160" x2="1250" y2="180"/>
      <line class="connector" x1="1350" y1="160" x2="1350" y2="180"/>
      <!-- お問い合わせサブページ -->
      <g transform="translate(1210, 180)">
        <rect class="node-rect" x="0" y="0" width="80" height="36" rx="2"/>
        <polygon class="node-fold" points="70,0 80,0 80,10 70,10"/>
        <line class="connector" x1="70" y1="10" x2="80" y2="0"/>
        <text class="node-text" x="40" y="23">資料請求</text>
      </g>
      <g transform="translate(1310, 180)">
        <rect class="node-rect" x="0" y="0" width="80" height="36" rx="2"/>
        <polygon class="node-fold" points="70,0 80,0 80,10 70,10"/>
        <line class="connector" x1="70" y1="10" x2="80" y2="0"/>
        <text class="node-text" x="40" y="23">個別相談</text>
      </g>

      <!-- その他 -->
      <g transform="translate(1370, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">その他</text>
      </g>
      <line class="connector" x1="1420" y1="136" x2="1420" y2="160"/>
      <line class="connector" x1="1370" y1="160" x2="1470" y2="160"/>
      <line class="connector" x1="1370" y1="160" x2="1370" y2="180"/>
      <line class="connector" x1="1470" y1="160" x2="1470" y2="180"/>
      <!-- その他サブページ -->
      <g transform="translate(1320, 180)">
        <rect class="node-rect" x="0" y="0" width="100" height="46" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="20">プライバシー</text>
        <text class="node-text" x="50" y="36">ポリシー</text>
      </g>
      <g transform="translate(1430, 180)">
        <rect class="node-rect" x="0" y="0" width="80" height="36" rx="2"/>
        <polygon class="node-fold" points="70,0 80,0 80,10 70,10"/>
        <line class="connector" x1="70" y1="10" x2="80" y2="0"/>
        <text class="node-text" x="40" y="23">サイトマップ</text>
      </g>

      <!-- 凡例 -->
      <g transform="translate(50, 300)">
        <text class="label-text" x="0" y="0" text-anchor="start" style="font-weight: bold; font-size: 12px; fill: #333;">凡例</text>
        <rect class="node-rect" x="0" y="15" width="50" height="30" rx="2"/>
        <polygon class="node-fold" points="40,15 50,15 50,25 40,25"/>
        <line class="connector" x1="40" y1="25" x2="50" y2="15"/>
        <text class="label-text" x="70" y="35" text-anchor="start">= HTMLページ</text>
      </g>

      <!-- 注記 -->
      <text class="label-text" x="50" y="400" text-anchor="start">※ お知らせ詳細は35ページ（001.html〜035.html）</text>
      <text class="label-text" x="50" y="420" text-anchor="start">※ 入試情報には各入試種別の詳細ページがあります（AO・推薦・一般・社会人）</text>

      <!-- ページ数サマリ -->
      <g transform="translate(50, 470)">
        <text class="label-text" x="0" y="0" text-anchor="start" style="font-weight: bold; font-size: 12px; fill: #333;">ページ構成（合計約50ページ）</text>
        <text class="label-text" x="0" y="20" text-anchor="start">・トップページ: 1</text>
        <text class="label-text" x="0" y="35" text-anchor="start">・お知らせ: 36（一覧 + 詳細35件）</text>

        <text class="label-text" x="180" y="20" text-anchor="start">・学校概要: 3（概要 + 施設 + アクセス）</text>
