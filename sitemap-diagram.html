<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サイトマップ図 | 未来創造専門学校</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #fff;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 50px;
    }

    /* SVGベースのサイトマップ */
    .sitemap-svg {
      display: block;
      margin: 0 auto;
    }

    /* 注記 */
    .note {
      font-size: 11px;
      color: #666;
      margin-top: 30px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #2563eb;
      text-decoration: none;
      font-size: 0.875rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>未来創造専門学校 サイトマップ</h1>

    <svg class="sitemap-svg" viewBox="0 0 1300 500" width="1300" height="500">
      <style>
        .node-rect { fill: #fff; stroke: #888; stroke-width: 1; }
        .node-fold { fill: #ddd; stroke: #888; stroke-width: 1; }
        .node-text { font-family: 'Noto Sans JP', sans-serif; font-size: 11px; fill: #333; text-anchor: middle; }
        .connector { stroke: #888; stroke-width: 1; fill: none; }
        .label-text { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #666; text-anchor: middle; }
      </style>

      <!-- トップページ -->
      <g transform="translate(600, 20)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">トップページ</text>
      </g>

      <!-- トップから水平線への垂直線 -->
      <line class="connector" x1="650" y1="56" x2="650" y2="80"/>

      <!-- 主要カテゴリへの水平線（左端から右端のノード中心まで） -->
      <line class="connector" x1="60" y1="80" x2="1180" y2="80"/>

      <!-- 主要カテゴリへの垂直線 -->
      <line class="connector" x1="60" y1="80" x2="60" y2="100"/>
      <line class="connector" x1="270" y1="80" x2="270" y2="100"/>
      <line class="connector" x1="530" y1="80" x2="530" y2="100"/>
      <line class="connector" x1="730" y1="80" x2="730" y2="100"/>
      <line class="connector" x1="890" y1="80" x2="890" y2="100"/>
      <line class="connector" x1="1030" y1="80" x2="1030" y2="100"/>
      <line class="connector" x1="1180" y1="80" x2="1180" y2="100"/>

      <!-- お知らせ -->
      <g transform="translate(10, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">お知らせ</text>
      </g>
      <line class="connector" x1="60" y1="136" x2="60" y2="180"/>
      <g transform="translate(10, 180)">
        <rect class="node-rect" x="0" y="0" width="100" height="46" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="20">詳細</text>
        <text class="node-text" x="50" y="36">(35件)</text>
      </g>

      <!-- 学科紹介 -->
      <g transform="translate(220, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">学科紹介</text>
      </g>
      <line class="connector" x1="270" y1="136" x2="270" y2="160"/>
      <line class="connector" x1="160" y1="160" x2="380" y2="160"/>
      <line class="connector" x1="160" y1="160" x2="160" y2="180"/>
      <line class="connector" x1="270" y1="160" x2="270" y2="180"/>
      <line class="connector" x1="380" y1="160" x2="380" y2="180"/>
      <!-- 学科サブページ -->
      <g transform="translate(130, 180)">
        <rect class="node-rect" x="0" y="0" width="60" height="46" rx="2"/>
        <polygon class="node-fold" points="50,0 60,0 60,10 50,10"/>
        <line class="connector" x1="50" y1="10" x2="60" y2="0"/>
        <text class="node-text" x="30" y="20">IT</text>
        <text class="node-text" x="30" y="36">学科</text>
      </g>
      <g transform="translate(220, 180)">
        <rect class="node-rect" x="0" y="0" width="100" height="46" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="20">デザイン</text>
        <text class="node-text" x="50" y="36">学科</text>
      </g>
      <g transform="translate(350, 180)">
        <rect class="node-rect" x="0" y="0" width="60" height="46" rx="2"/>
        <polygon class="node-fold" points="50,0 60,0 60,10 50,10"/>
        <line class="connector" x1="50" y1="10" x2="60" y2="0"/>
        <text class="node-text" x="30" y="20">医療</text>
        <text class="node-text" x="30" y="36">学科</text>
      </g>

      <!-- 学校概要 -->
      <g transform="translate(480, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">学校概要</text>
      </g>
      <line class="connector" x1="530" y1="136" x2="530" y2="160"/>
      <line class="connector" x1="480" y1="160" x2="580" y2="160"/>
      <line class="connector" x1="480" y1="160" x2="480" y2="180"/>
      <line class="connector" x1="580" y1="160" x2="580" y2="180"/>
      <!-- 学校概要サブページ -->
      <g transform="translate(440, 180)">
        <rect class="node-rect" x="0" y="0" width="80" height="36" rx="2"/>
        <polygon class="node-fold" points="70,0 80,0 80,10 70,10"/>
        <line class="connector" x1="70" y1="10" x2="80" y2="0"/>
        <text class="node-text" x="40" y="23">施設紹介</text>
      </g>
      <g transform="translate(540, 180)">
        <rect class="node-rect" x="0" y="0" width="80" height="36" rx="2"/>
        <polygon class="node-fold" points="70,0 80,0 80,10 70,10"/>
        <line class="connector" x1="70" y1="10" x2="80" y2="0"/>
        <text class="node-text" x="40" y="23">アクセス</text>
      </g>

      <!-- オープンキャンパス -->
      <g transform="translate(680, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="46" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="20">オープン</text>
        <text class="node-text" x="50" y="36">キャンパス</text>
      </g>

      <!-- 就職実績 -->
      <g transform="translate(840, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">就職実績</text>
      </g>

      <!-- 入学案内 -->
      <g transform="translate(980, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">入学案内</text>
      </g>

      <!-- お問い合わせ -->
      <g transform="translate(1130, 100)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">お問い合わせ</text>
      </g>

      <!-- フッターリンク -->
      <text class="label-text" x="1125" y="310">フッターリンク</text>
      <g transform="translate(1020, 320)">
        <rect class="node-rect" x="0" y="0" width="100" height="46" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="20">プライバシー</text>
        <text class="node-text" x="50" y="36">ポリシー</text>
      </g>
      <g transform="translate(1130, 320)">
        <rect class="node-rect" x="0" y="0" width="100" height="36" rx="2"/>
        <polygon class="node-fold" points="90,0 100,0 100,10 90,10"/>
        <line class="connector" x1="90" y1="10" x2="100" y2="0"/>
        <text class="node-text" x="50" y="23">サイトマップ</text>
      </g>

      <!-- 注記 -->
      <text class="label-text" x="150" y="290" text-anchor="start">※ お知らせ詳細は35ページ（001.html〜035.html）</text>
    </svg>

    <a href="sitemap.html" class="back-link">← サイトマップ（テキスト版）に戻る</a>
  </div>
</body>
</html>
